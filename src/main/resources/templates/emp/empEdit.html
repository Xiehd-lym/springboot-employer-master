<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/layuimini.css?v=2.0.4.2}" media="all">
    <link rel="stylesheet" th:href="@{/css/themes/default.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
<!--th:object="${emp}"用于表单数据回显,接收emp数据,放到object里,
那么emp是从哪儿来的,还记得我们打开编辑页传回来的model参数吗,emp就在里面-->
<form class="layui-form" action="" th:object="${emp}">
    <!--像后端传参时,还要有一个员工id传过去,此id不要我们填写,把它设置为隐藏,值从emp里面获取,传参时会自动加在表单里把它传过去-->
    <input type="hidden" th:field="*{id}">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <input type="text" th:field="*{staffName}" required="required"  lay-verify="required" placeholder="请输入员工姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" th:field="*{staffSex}" value="男" title="男">
                <input type="radio" th:field="*{staffSex}" value="女" title="女">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <input type="text" th:field="*{staffAge}" required="required"  lay-verify="required" placeholder="请输入员工姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">民族</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <!--<input type="text" name="staffNation" required  lay-verify="required" placeholder="请输入员工姓名" autocomplete="off" class="layui-input">-->
                <select th:field="*{staffNation}"  lay-verify="required" lay-search="">
                    <option th:each="nation:${staffNation}" th:value="${nation}">
                        <span th:text="${nation}"></span>
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <input type="text" th:field="*{staffNo}" required="required"  lay-verify="required" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">员工编号</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <input type="text" th:field="*{sraffNumber}" required="required"  lay-verify="required" placeholder="请输入员工编号" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">岗位</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <input type="text" th:field="*{staffPost}" required="required"  lay-verify="required" placeholder="请输入岗位" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">职务</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <input type="text" th:field="*{staffDuties}" required="required"  lay-verify="required" placeholder="请输入职务" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">部门</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <select th:field="*{staffDepartment}" lay-verify="required">
                    <option value="">请选择</option>
                    <option th:each="dept:${deptList}" th:value="${dept.deptId}">
                        <span th:text="${dept.deptName}"></span>
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <input type="text" th:field="*{staffBirthday}" required="required"  lay-verify="required" placeholder="请输入员工姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">婚姻状况</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <select th:field="*{staffMaritalStatus}" lay-verify="required" lay-search="">
                    <option value="">请选择</option>
                    <option value="未婚">未婚</option>
                    <option value="已婚">已婚</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <input type="text" th:field="*{staffPhone}" required="required"  lay-verify="required" placeholder="请输入员工姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">入职时间</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <input type="text" th:field="*{staffHiredate}" required="required"  lay-verify="required" placeholder="请输入员工生日" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">是否试用</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <select th:field="*{staffProbation}" lay-verify="required" lay-search="">
                    <option value="">请选择</option>
                    <option value="是">是</option>
                    <option value="否">否</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">是否在职</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <select th:field="*{staffOnthejob}" lay-verify="required" lay-search="">
                    <option value="">请选择</option>
                    <option value="是">是</option>
                    <option value="否">否</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">转正日期</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <input type="text" th:field="*{staffBecomeARegularWorkerData}" required="required"  lay-verify="required" placeholder="请输入员工生日" autocomplete="off" class="layui-input">

            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">离职日期</label>
            <div class="layui-input-inline">
                <!--name代表传给后端的属性名,lay-verify="required"表示此项必填-->
                <input type="text" th:field="*{staffLeaveOfficeData}" required="required"  lay-verify="required" placeholder="请输入员工姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button id="btn-submit" class="layui-btn" lay-submit lay-filter="btn-submit-filter">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:inline="javascript">
        var ctxPath = [[@{/}]];
        layui.use(['laydate','table','form'], function(){
            var laydate = layui.laydate;
            var table = layui.table;
            var form = layui.form;
            var $ = layui.$;

            form.render();
            laydate.render({
                elem: '[name="staffBirthday"]',  //绑定指定元素可以这么写,这是绑定name,也可以绑定class和id,写法为'.xxx'和'#xxx'
            });
            laydate.render({
                elem: '[name="staffHiredate"]',  //绑定指定元素可以这么写,这是绑定name,也可以绑定class和id,写法为'.xxx'和'#xxx'
            });
            laydate.render({
                elem: '[name="staffBecomeARegularWorkerData"]',  //绑定指定元素可以这么写,这是绑定name,也可以绑定class和id,写法为'.xxx'和'#xxx'
            });
            laydate.render({
                elem: '[name="staffLeaveOfficeData"]',  //绑定指定元素可以这么写,这是绑定name,也可以绑定class和id,写法为'.xxx'和'#xxx'
            });

            // 表单提交
            form.on('submit(btn-submit-filter)', function(data){
                $("#btn-submit").attr("disabled","disabled").addClass("layui-btn-disabled");
                // 异步请求提交数据
                var url = ctxPath + "emp";
                data.field._method = "PUT";
                $.post(url,data.field,function (response) {
                    if(response.code == 0){
                        // 成功提示
                        layer.msg(response.message, {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            // 刷新表格
                            parent.refreshTable();
                            // 关闭窗口
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                        });

                    }else{
                        $("#btn-submit").removeAttr("disabled","disabled").removeClass("layui-btn-disabled");
                        // 失败则提示错误信息，窗口不关闭
                        layer.alert(response.message, {
                            icon: 2,
                            anim: 6,
                            title: "操作失败"
                        });
                    }
                });
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });
        });
    </script>
</body>
</html>
